<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安澜海塘自动化监测后台 - 登录</title>
    <script src="https://cdn.tailwindcss.com/3.3.3"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body {
            background-color: #0F172A;
            font-family: "Microsoft YaHei", sans-serif;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(61, 219, 217, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: #3DDBD9;
            transform: scale(1.02);
            box-shadow: 0 0 0 2px rgba(61, 219, 217, 0.3);
        }
        
        .login-btn {
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            background-color: #07173D;
        }
        
        .loading {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="glass-card rounded-xl p-8 w-full max-w-md mx-4">
        <h1 class="text-white text-2xl font-bold mb-8 text-center">安澜海塘自动化监测后台</h1>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-gray-300 mb-2">用户名</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input 
                        type="text" 
                        id="username" 
                        class="input-field w-full py-3 pl-10 pr-4 text-white rounded-lg focus:outline-none"
                        placeholder="请输入用户名"
                        required
                    >
                </div>
            </div>
            
            <div>
                <label for="password" class="block text-gray-300 mb-2">密码</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input 
                        type="password" 
                        id="password" 
                        class="input-field w-full py-3 pl-10 pr-4 text-white rounded-lg focus:outline-none"
                        placeholder="请输入密码"
                        required
                    >
                    <button 
                        type="button" 
                        id="togglePassword" 
                        class="absolute inset-y-0 right-0 pr-3 flex items-center"
                    >
                        <i class="fas fa-eye text-gray-400"></i>
                    </button>
                </div>
            </div>
            
            <button 
                type="submit" 
                class="login-btn w-full py-3 px-4 bg-[#0A2463] text-white rounded-lg font-medium flex items-center justify-center"
                id="submitBtn"
            >
                <span id="btnText">登录</span>
                <i class="fas fa-spinner loading ml-2 hidden" id="loadingIcon"></i>
            </button>
            
            <div class="flex justify-between text-sm">
                <a href="#" class="text-[#B8C2CC] hover:text-[#3DDBD9] transition-colors">忘记密码</a>
                <a href="#" class="text-[#B8C2CC] hover:text-[#3DDBD9] transition-colors">联系管理员</a>
            </div>
        </form>
        
        <div class="mt-8 text-center text-[#B8C2CC] text-xs">
            © 2025 安澜海塘监测系统 版权所有
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const loginForm = document.getElementById('loginForm');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const loadingIcon = document.getElementById('loadingIcon');
            
            // 切换密码可见性
            togglePassword.addEventListener('click', function() {
                const icon = this.querySelector('i');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
            
            // 表单提交
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 显示加载状态
                btnText.textContent = '登录中...';
                loadingIcon.classList.remove('hidden');
                submitBtn.disabled = true;
                
                // 模拟登录请求
                setTimeout(function() {
                    // 这里应该是实际的登录逻辑
                    console.log('登录信息:', {
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    });
                    
                    // 恢复按钮状态
                    btnText.textContent = '登录';
                    loadingIcon.classList.add('hidden');
                    submitBtn.disabled = false;
                    
                    // 这里应该跳转到主页或处理登录结果
                    alert('登录成功！');
                }, 1500);
            });
            
            // 添加登录按钮点击事件
            document.getElementById('submitBtn').addEventListener('click', function(e) {
                e.preventDefault(); // 阻止表单默认提交行为
                // 显示加载状态
                document.getElementById('btnText').textContent = '登录中...';
                document.getElementById('loadingIcon').classList.remove('hidden');
                // 跳转到目标页面
                setTimeout(function() {
                    window.location.href = 'http://localhost:8501';
                }, 500); // 延迟500ms，给用户加载反馈
            });
        });
    </script>
</body>
</html>
